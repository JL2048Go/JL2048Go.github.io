<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝贺！</title>
    <style>
        body {
            /* 模拟原图的白色背景 */
            background-color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px 20px;
            color: #000000;
            /* 使内容在页面中居中显示 */
            display: flex;
            justify-content: center;
        }
        .content-box {
            max-width: 600px;
            text-align: left; /* 文本左对齐，但整体在页面居中 */
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd; /* 模拟原图标题下的分隔线 */
            padding-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>祝贺!</h1>
        
        <p>您已到达因特网的最后一页。祝您网上冲浪愉快。</p>
        
        <p>现在，确实没有什么可浏览的内容了。您可以安全地关闭计算机，然后回到现实生活中。</p>

      <p>: )</p>
    </div>
</body>
</html>
